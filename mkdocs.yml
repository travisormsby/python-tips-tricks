site_name: Python Tips and Tricks
nav:
  - "Introduction": index.md
  - "Don't try so hard": tryhard.ipynb
  - "Help people understand your code": Documentation.ipynb
  - "Optimize performance and memory use": PerformanceMemory.ipynb
  - "Exercise Answers": ExerciseAnswers.ipynb


theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      primary: custom
      accent: custom
  font:
    text: Roboto
    code: Roboto Mono
  custom_dir: docs/overrides

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
      execute: False # change to True when closer to publication
      allow_errors: True
  - print-site:
      add_cover_page: true
      cover_page_template: "docs/templates/custom_cover_page.tpl"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/travisormsby
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/travis-ormsby/

extra_css:
  - stylesheets/extra.css

